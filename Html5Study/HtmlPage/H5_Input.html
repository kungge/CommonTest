<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form>

        <p>color 选取颜色</p>
        <input type="color" name="sltColor" />

        <p>date 选择日期</p>
        <input type="date" name="sltDate" />

        <p>datetime 选择UTC时间</p>
        <input type="datetime" name="sltDatetime" />

        <p>datetime-local 选择日期和时间</p>
        <input type="datetime-local" name="sltDatetimeLocal" />

        <p>email 表示应包含email的输入域</p>
        <input type="email" name="inputEmail" />

        <p>month 选择月份</p>
        <input type="month" name="sltMonth" />

        <p>number 表示应该包含数值的输入域</p>
        <input type="number" name="inputNumber" min="60" max="150" />

        <p>range 表示一个不需要非常精确的数值</p>
        <input type="range" name="inputRang" min="60" max="150" />

        <p>range 搜索</p>
        <input type="search" name="inputSerach" />

        <p>tel 电话号码</p>
        <input type="tel" name="inputTel" />

        <p>time 选择时间</p>
        <input type="time" name="sltTime" />

        <p>url 表示应该包含url输入域</p>
        <input type="url" name="inputUrl" />

        <p>week 选择年周</p>
        <input type="week" name="sltWeek" />

    </form>

    <p>H5_biaodanyuansu</p>
       
     


</body>
</html>
